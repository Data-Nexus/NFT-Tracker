specVersion: 0.0.4
description: 721-MarketPlace
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: ./schema.graphql
dataSources:
  #### All ERC721 ####
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      abi: IERC721
      startBlock: 5774644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721.json
        - name: IERC721Metadata
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
        - name: Contract721
          file: ./abis/Contract721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/eip721/index.ts
   
   #### WETH Contact ####
  - kind: ethereum/contract
    name: WETH
    network: mainnet
    source:
      address: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
      abi: ERC20Abi
      startBlock: 5774644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - wethTransaction
      abis:
        - name: ERC20Abi
          file: ./abis/ERC20ABI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/utils/wethUtil.ts
   #### OpenSea Contracts ####
