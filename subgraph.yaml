specVersion: 0.0.8
description: 1155-MarketPlace
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: ./schema.graphql
dataSources:
  #### All ERC1155 ####
  - kind: ethereum/contract
    name: IERC1155
    network: sepolia
    source:
      #address: "" #test 1155 to inspect data
      abi: Contract1155
      startBlock: 0 #test 1155 to inspect data
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: ./abis/IERC721.json
        - name: IERC721Metadata
          file: ./abis/IERC721Metadata.json
        - name: Contract1155
          file: ./abis/Contract1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/eip1155/index.ts
